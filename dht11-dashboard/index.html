<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üå°Ô∏è DHT11 - Temp√©rature & Humidit√©</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 2em;
      text-align: center;
    }
    canvas {
      background: white;
      border-radius: 10px;
      padding: 1em;
      margin-top: 2em;
      max-width: 800px;
    }
    pre {
      background: #333;
      padding: 1em;
      border-radius: 10px;
      text-align: left;
      overflow-x: auto;
    }
    a {
      color: #4FC3F7;
      display: block;
      margin-top: 2em;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>üå°Ô∏è Dashboard Temp√©rature & Humidit√© - DHT11</h1>

  <canvas id="chart" width="800" height="400"></canvas>

  <h2>Donn√©es JSON</h2>
  <pre id="rawData">Chargement...</pre>

  <a href="../index.html">‚¨ÖÔ∏è Retour √† l'accueil</a>

  <script>
    const ctx = document.getElementById('chart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [
          {
            label: 'Temp√©rature (¬∞C)',
            data: [],
            borderColor: 'red',
            backgroundColor: 'rgba(255,0,0,0.2)',
            yAxisID: 'y1',
          },
          {
            label: 'Humidit√© (%)',
            data: [],
            borderColor: 'blue',
            backgroundColor: 'rgba(0,0,255,0.2)',
            yAxisID: 'y2',
          }
        ]
      },
      options: {
        responsive: true,
        scales: {
          y1: {
            type: 'linear',
            position: 'left',
            beginAtZero: true,
            title: { display: true, text: 'Temp√©rature (¬∞C)' }
          },
          y2: {
            type: 'linear',
            position: 'right',
            beginAtZero: true,
            title: { display: true, text: 'Humidit√© (%)' },
            grid: { drawOnChartArea: false }
          }
        }
      }
    });

    async function updateChart() {
      try {
        const response = await fetch('../data.json');
        const data = await response.json();

        document.getElementById('rawData').textContent = JSON.stringify(data, null, 2);

        chart.data.labels = data.map(entry => new Date(entry.timestamp).toLocaleTimeString());
        chart.data.datasets[0].data = data.map(entry => entry.temperature);
        chart.data.datasets[1].data = data.map(entry => entry.humidity);

        chart.update();
      } catch (error) {
        console.error('Erreur de chargement JSON:', error);
        document.getElementById('rawData').textContent = 'Erreur de chargement des donn√©es.';
      }
    }

    updateChart();
    setInterval(updateChart, 5000); // Mise √† jour toutes les 5 secondes
  </script>

</body>
</html>
